<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card bg-secondary rounded">
          <div class="card-info">
            <h1 class="ff-inter fs-600 fw-700 text-white">
              Get <span class="text-accent">insights</span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card-info--data flow">
              <p class="text-light">
                <em class="ff-inter fs-500 fw-700 text-white">10k+</em
                ><span class="ff-deca block uppercase">companies</span>
              </p>

              <p class="text-light">
                <em class="ff-inter fs-500 fw-700 text-white">314</em
                ><span class="block uppercase">templates</span>
              </p>

              <p class="text-light">
                <em class="ff-inter fs-500 fw-700 text-white">12M+</em
                ><span class="block uppercase">queries</span>
              </p>
            </div>
          </div>
          <div class="card-img"></div>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a
          class="text-body"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-body" href="https://github.com/GretaLi">Greta Li</a>.
      </footer>
    </div>
  </body>
</html>
