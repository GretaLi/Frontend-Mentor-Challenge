    <script src="./js/all.js" defer></script>
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <header class="flex justify-content-between align-items-center">
      <div class="logo flex">
        <a href="index.html"
          ><img src="./image/shared/logo.svg" alt="logo"
        /></a>
      </div>
      <div class="deco-line"></div>
      <nav>
        <ul
          id="navbar"
          data-visible="false"
          class="navbar underline-indicators flex justify-content-center"
        >
          <li>
            <a class="fs-450 ff-sans-cond uppercase" href="index.html"
              ><span class="fw-700">00</span>Home</a
            >
          </li>
          <li>
            <a class="fs-450 ff-sans-cond uppercase" href="destination.html"
              ><span class="fw-700">01</span>Destination</a

          </li>
          <li class="active">

        </ul>

      <button id="navbar-toggle" class="navbar-toggle" aria-controls="navbar">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>

    <main class="container">
      <div class="content">
        <h1 class="numbered-title fs-500 text-center">
          <span class="fw-700">02</span>Meet your crew
        </h1>
      </div>

      <div
        class="content flex flex-column-reverse justify-content-between align-items-center"
      >
        <div class="content-txt flex flex-column-reverse">
          <div>
            <h3 class="fs-600 ff-serif uppercase">Commander</h3>
            <h2 class="fs-700 ff-serif uppercase">Douglas Hurley</h2>
            <p class="fs-400 text-accent">

            </p>
          </div>
          <div class="dot-indicators flex justify-content-center">
            <button aria-selected="true">
              <span class="sr-only">Title</span>
            </button>
            <button aria-selected="false">
              <span class="sr-only">Title</span>

            </button>
            <button aria-selected="false">
              <span class="sr-only">Title</span>
            </button>

        <div class="content-img">
          <img
            src="./image/crew/image-douglas-hurley.png"
            alt="image-douglas-hurley"
          />
        </div>
      </div>
