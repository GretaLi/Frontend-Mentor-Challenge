<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <div class="container">
      <main>
        <div class="card rounded">
          <div class="card-bg"></div>
          <img
            class="card-avatar"
            src="./images/image-victor.jpg"
            alt="Victor's picture"
          />
          <div class="card-text text-center bg-white">
            <h1 class="fw-700">
              Victor Crest <span class="fw-400 text-light"> 26</span>
            </h1>
            <h2 class="fs-300 text-light">London</h2>
            <div class="card-text--data">
              <p class="fw-700">
                80K<small class="fs-200 fw-400 text-light">Followers</small>
              </p>
              <p class="fw-700">
                803K<small class="fs-200 fw-400 text-light">Likes</small>
              </p>
              <p class="fw-700">
                1.4K<small class="fs-200 fw-400 text-light">Photos</small>
              </p>
            </div>
          </div>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a
          class="text-white"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-white" href="https://github.com/GretaLi">Greta Li</a>.
      </footer>
    </div>
  </body>
</html>
