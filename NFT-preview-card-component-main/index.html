<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="card rounded shadow">
        <a href="#"
          ><img
            class="card-img"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium image"
        /></a>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
          <p>
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />0.041
            ETH
          </p>
          <p>
            <img src="./images/icon-clock.svg" alt="icon-clock" />3 days left
          </p>
        </div>
        <div class="card-creator">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <a href="#"> Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/GretaLi">Greta Li</a>.
      </div>
    </footer>
  </body>
</html>
